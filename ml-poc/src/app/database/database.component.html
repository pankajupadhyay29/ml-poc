
<div class="flex-row"><span>Databases</span> 
  <md-input-container class="example-full-width">
      <input mdInput placeholder="Search database" 
    [(ngModel)]="trainingSearchTerm" 
    (ngModelChange)="filterDb($event)">
    </md-input-container>
  <i class="material-icons prefix">Search</i>
  <a routerLink="/create_database">Create Database</a>
  <router-outlet></router-outlet>
</div>

<div class="tableHeader">
  <ngx-datatable class="material tableHeader" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="'auto'" [limit]="10">
    <ngx-datatable-column name="Database Name">
      <ng-template style="color:darkviolet;" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Related Databases">
      <ng-template class="tHeader" let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{stringifyName(row.relatedDatabase)}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Forests">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{stringifyName(row.forests)}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="App Servers">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{stringifyName(row.appServers)}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Action">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>

        <i class="fa fa-paperclip" md-button (click)="openDialog()"></i>
        <i class="fa fa-pencil fa-fw" (click)="onClick()"></i>
        <i class="fa fa-cog fa-fw" (click)="onAction()"></i>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
