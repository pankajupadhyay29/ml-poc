
<div class="flex-row"><span class="db"><span class="icon-Database"></span>Databases</span> 
  <md-input-container style="width:35%">
      <input mdInput placeholder="Search database" 
    [(ngModel)]="trainingSearchTerm" 
    (ngModelChange)="filterDb($event)">
        </md-input-container >
  <i class="icon-search prefix"></i>
  <div class="container"><a md-raised-button routerLink="/create_database" class="move"><i class=" icon-add" ></i>  Create New</a></div>
  <router-outlet></router-outlet>
</div>

<div class="tableHeader">
  <ngx-datatable class="material tableHeader" [rows]="rows" [columnMode]="'force'" [headerHeight]="50" [rowHeight]="'auto'" [limit]="10">
    <ngx-datatable-column name="Database Name">
      <ng-template let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{row.name}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Related Databases">
      <ng-template class="tHeader" let-column="column" let-sort="sortFn" ngx-datatable-header-template>
        <span>{{column.name}}</span>
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{stringifyName(row.relatedDatabase)}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Forests">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template >
       <div class="forest" [ngClass]="getClasses(row.id)"> {{stringifyName(row.forests)}}</div>
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="App Servers">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>
        {{stringifyName(row.appServers)}}
      </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column name="Action">
      <ng-template class="tHeader" let-column="column" ngx-datatable-header-template>
        {{column.name}}
      </ng-template>
      <ng-template let-row="row" ngx-datatable-cell-template>

        <i class="icons icon-edit" md-button (click)="onClick()"></i>
        <i class="icons icon-attachment" (click)="openDialog(row)"></i>
        <i class="icons icon-Create-New-Forest-n-attach" (click)="onAction()"></i>
      </ng-template>
    </ngx-datatable-column>
  </ngx-datatable>
</div>
