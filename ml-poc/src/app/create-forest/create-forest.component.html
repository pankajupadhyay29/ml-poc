<p class="text">
  <span class="icon-forests"></span> Create New Forest
</p>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-container" novalidate>
    <div class="container">
      <div class="select"><span class="text-style"> Forest : <input type="text" placeholder="Forest name" autofocus style="width: 400px;"></span></div>
      <div class="select"><span class="text-style"> Database : <input type="text" placeholder="Database" autofocus style="width: 200px;"></span></div>
      <div class="select">
        Host : 
        <md-select placeholder="Select">
          <md-option *ngFor="let db of databases" [value]="db.value" style="width: 200px;"> {{db.viewValue}}</md-option>
        </md-select>
      </div>
      <div class="select"><span class="text-style"> Data Directory : <input type="text" placeholder="Data directory" autofocus style="width: 200px;"></span></div>

      <div class="move">
        <a md-raised-button routerLink="/database" class="cancel">Cancel</a>
        <a md-raised-button routerLink="/database" class="create">Create</a>
    </div>
    </div>
</form>
